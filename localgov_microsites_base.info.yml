name: "LocalGov Microsites Base"
description: "Your sub-theme, which uses localgov_base as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9
base theme: "localgov_base"

dependencies:
  - localgov_microsites_group:localgov_microsites_group

libraries-extend:
  localgov_base/global:
    - localgov_microsites_base/variables
    - localgov_microsites_base/fonts
    - localgov_microsites_base/base
    - localgov_microsites_base/component-overrides
  localgov_base/header:
    - localgov_microsites_base/header
  localgov_base/header-js:
    - localgov_microsites_base/header-js
  localgov_base/footer:
    - localgov_microsites_base/footer
  localgov_base/full:
    - localgov_microsites_base/full

regions:
  tabs: "Tabs"
  off_canvas: "Off-canvas"
  header: "Header"
  search: "Search"
  main_menu: "Main menu"
  utility_menu: "Utility menu"
  page_title: "Page title"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_menu: "Footer menu"
  footer: "Footer"
  disabled: "Disabled"
