variables:
  css:
    base:
      # We set a weight here to make sure that our variables for this subtheme
      # are called _after_ the variables for the base theme, so they can override
      # the base theme's variables. We should not need to set this weight option
      # on other libraries we create.
      css/variables.css: { weight: 200 }

base:
  css:
    theme:
      css/base.css: { weight: 1 }

fonts:
  css:
    theme:
      css/fonts.css: { weight: 1 }

off-canvas:
  css:
    theme:
      css/off-canvas.css: { weight: 1 }

header:
  css:
    theme:
      css/header.css: { weight: 1 }

header-js:
  js:
    js/header.js: {}
  dependencies:
    - core/drupal

footer:
  css:
    theme:
      css/footer.css: { weight: 1 }

full:
  css:
    theme:
      css/full.css: { weight: 1 }

component-overrides:
  css:
    theme:
      css/component-overrides.css: { weight: 1 }

preview:
  css:
    theme:
      css/preview.css: { weight: 1 }
